<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section>
      <form>
        <div>
          <label for="fullname">Full Name</label>
          <input class="input-one" type="text" placeholder="First and Last" id="fullname" />
        </div>

        <div>
          <label for="email">email</label>
          <input class="input-one" type="text" placeholder="example@gmail.com" id="email" />
        </div>

        <div>
          <label for="subject">subject</label>
          <input class="input-one" type="text" placeholder="enter your subject" id="subject" />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea placeholder="enter your message" class="text-area" id="message"></textarea>
        </div>

        <div>
          <button>submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
